<div class="user-show">
  <aside>
    <h5>
      {{user.first_name}}
      {{user.last_name}}
    </h5>
    <h6>
      {{user.email}}
    </h6>
  </aside>
  <div style="background-image: url(http://www.gravatar.com/avatar/{{user.email.trim()}})" class="user-photo-show">
  </div>
</div>

<main id="scroll">

  <div ng-repeat="rant in user.rants" class="rant-box">
      <div class="rant">
        <header class="rant-header">
          <h3 class="rant-title">{{rant.title}}</h3>
          <div class="rant-action">
            <button class="button">Edit</button>
          </div>
        </header>
        <section class="rant-content full-width">
          <p>{{rant.body}}</p>
        </section>
      </div>
  </div>
</main>
